# https://circleci.com/docs/docker
machine:
  environment:
    TAG: 7-$(date +%Y%m%dT%H%M)-git-${CIRCLE_SHA1:0:7}
    TAG2: ${CIRCLE_PR_USERNAME}_${CIRCLE_BRANCH/\//_}
    BATS_VER: 0.4.0
  pre:
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz; fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
  override:
    - docker info
    - docker version
    - ss -tulpn
    - docker ps -a

test:
  pre:
    - script/build
  override:
    - bats test/*.bats

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag opensm jumanjiman/opensm:${TAG}
      - docker tag opensm jumanjiman/opensm:latest
      - docker push jumanjiman/opensm:${TAG}
      - docker push jumanjiman/opensm:latest
      - docker logout
      - curl -X POST 'https://hooks.microbadger.com/images/jumanjiman/opensm/czAMGe3xllWy_n662jR37rnQT58='
  pulls:
    branch: /^(?!master).*$/
    commands:
      # Publish the image with TAG2 so user can smoke-test manually on an IB host.
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag opensm jumanjiman/opensm:${TAG2}
      - docker push jumanjiman/opensm:${TAG2}
      - docker logout
